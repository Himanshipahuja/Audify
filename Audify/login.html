<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/login.css">

    <title>Audify</title>
</head>

<body>
    <div class="logo_container">
        <img src="./assets/Audify_blue.png" class="logo_img" alt="Audify Logo" style="margin: auto;" />
        <h1 class="logo_content">AUDIFY</h1>
    </div>
    <div class="form_container">
        <h1 class="login_content">LOGIN TO YOUR ACCOUNT</h1>
        <div class="login_form">
            <form action="#">
                <div class="form-floating field">
                    <input type="email" class="input form-control" id="floatingInput" placeholder="name@example.com">
                    <label class="label" for="floatingInput" name="email_id">Enter Email</label>
                </div>
                <div class="form-floating field">
                    <input type="password" class="form-control input" id="floatingPassword" placeholder="Password">
                    <label class="label" for="floatingPassword" name="password">Enter Password</label>
                </div>
                <button type="submit" class="login_button">Login</button>
            </form>
        </div>
    </div>
    <div class="no_account">
        <h1 class="login_content" style="margin-top: -3rem; font-size: 18px;">Donâ€™t have an account? <a href="#" style="color: #293745;">Sign up</a></h1>
        <h1 class="login_content" style="margin-top: 0px; font-size: 18px;"><a href="#" style="color: #293745;">Forgot password?</a></h1>
        
    </div>



</body>
